<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js-file.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>

    <div class="sidebar">
        <div class="side_header">
            <div class="home"></div>
            <div class="dashboard"></div>
            <div class="properties"></div>
            <div class="history"></div>
        </div>
        <div class="side_main">
            <div class="settings"></div>
            <div class="profile"></div>
        </div>
    </div>

    <p>My Library</p>
<div class="all">
    <button data-open-modal>Create</button>
    <dialog data-modal>
        <form method="dialog" id="form">
            <div>Create your Book</div>

            <label for="title">Book Title:
                <input type="text" id="title" required>
            </label>
            <label for="pages">Pages:
                <input type="number" id="pages" required>
            </label>
            <label for="author">Author:
                <input type="text" id="author" required>
            </label>
            <div>Have you read this Book?</div>
            <label><input type="radio" name="read" value="Yes"> Yes</label>
            <label><input type="radio" name="read" value="No"> No</label>
            <label><input type="radio" name="read" value="Maybe"> Maybe</label>
            <button data-create-modal>Create</button>
            <button data-close-modal>Cancel</button>
        </form>
        
    </dialog>

    <div id="library"></div>
</div>
</body>
</html>
